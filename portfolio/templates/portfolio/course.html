{% extends "base.html" %}
{% load static %}

{% block 'body' %}
<div class="portfolio-page portfolio-section section page" >
    <div class="container">
        <div class="section-content" >
            <ul class="portfolio-items has-works">
                <li>
                    <div class="text-box-block" >
                        <span class="subtitle">
                            <a href="archive-portfolio.html?tax=cat&amp;cat=HTML">Python</a>
                        </span>
                        <h2>{{course.title}}</h2>
                        <p>{{course.description|safe}}</p>
                        
                        <ul class="work-tools">
                            <li>
                                <a href="{{course.course_link}}">course link</a>
                            </li>
                            <li>
                                <a href="{{course.certificate_link}}">certificate link</a>
                            </li>
                        </ul>
                        <li class="portfolio-item" style="transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1); will-change: transform;">
                            <a class="glightbox" target="_blank" rel="noopener" data-gallery="gallery1" href="{{course.course_image.url}}" >
                                <div class="item-img"><img src="{{course.course_image.url}}" alt="{{course.title}}">
                                </div>
                                <div class="item-details">
                                    <h3 class="title">{{course.title}}</h3>
                                </div>
                            </a>
                            <div class="js-tilt-glare" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; pointer-events: none;">
                                <div class="js-tilt-glare-inner" style="position: absolute; top: 50%; left: 50%; pointer-events: none; background-image: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgb(255, 255, 255) 100%); transform: rotate(180deg) translate(-50%, -50%); transform-origin: 0% 0%; opacity: 0; width: 492px; height: 492px;">
                        
                                </div>
                            </div>
                        </li>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

                

{% endblock 'body' %}
